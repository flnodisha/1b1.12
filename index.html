<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLN Odisha</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e6f2ff; /* Light blue */
            text-align: center;
        }

        /* Header */
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation Bar */
        .nav-bar {
            background-color: #0056b3;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Menu Container */
        .menu-container {
            display: flex;
            align-items: center;
        }

        /* Hamburger Menu */
        .hamburger {
            font-size: 24px;
            color: white;
            cursor: pointer;
            margin-right: 15px;
            display: block;
        }

        /* Install Button */
        #installButton {
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-left: auto; /* Push to the right */
        }

        #installButton:hover {
            background-color: #ffa500;
        }

        /* Tiles Container */
        .tiles-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            margin: auto;
        }

        /* Tiles with Custom Colors */
        .tile {
            color: black;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 170px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .class-1 { background: #ffcccb; } /* Light Red */
        .class-2 { background: #57c2e6; } /* Sky Blue */
        .class-3 { background: #7ff07f; } /* Light Green */
        .teacher { background: #ffd700; } /* Gold */

        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .tile img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            object-fit: contain;
        }

        /* Mobile Styles */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                background-color: #0056b3;
                top: 100%;
                left: 0;
                width: 100%;
                z-index: 10;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li {
                text-align: center;
                padding: 10px 0;
            }

            .tiles-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="header">FLN ଓଡ଼ିଶା</div>

    <nav class="nav-bar">
        <div class="menu-container">
            <div class="hamburger" onclick="toggleMenu()">☰</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Team</a></li>
            </ul>
        </div>
        <button id="installButton" onclick="installPWA()">Install App</button>
    </nav>

    <div class="tiles-container">
        <div class="tile class-1" onclick="location.href='class1.html'">
            <img src="1.png" alt="Class 1 Icon" />
            ୧ମ ଶ୍ରେଣୀ
        </div>
        <div class="tile class-2" onclick="location.href='class2.html'">
            <img src="/api/placeholder/60/60" alt="Class 2 Icon" />
            ୨ୟ ଶ୍ରେଣୀ
        </div>
        <div class="tile class-3" onclick="location.href='class3.html'">
            <img src="/api/placeholder/60/60" alt="Class 3 Icon" />
            ୩ୟ ଶ୍ରେଣୀ
        </div>
        <div class="tile teacher" onclick="location.href='teacher.html'">
            <img src="/api/placeholder/60/60" alt="Teacher Icon" />
            ଶିକ୍ଷକ
        </div>
    </div>

    <script>
        // Toggle menu function
        function toggleMenu() {
            document.getElementById("nav-links").classList.toggle("show");
        }

        // Install PWA manually
        function installPWA() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js').then(() => {
                    alert("App is ready to install! Please check your browser install option.");
                }).catch((err) => {
                    console.log('Service Worker registration failed:', err);
                });
            } else {
                alert("Your browser does not support PWA installation.");
            }
        }

        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>

</body>
</html>
