<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLN Odisha</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e6f2ff; /* Slightly faded blue */
            text-align: center;
        }

        /* Header */
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation Bar */
        .nav-bar {
            background-color: #0056b3;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Hamburger Menu */
        .menu-container {
            display: flex;
            align-items: center;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Install Button */
        #installButton {
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 15px;
            display: none;
        }

        #installButton:hover {
            background-color: #ffa500;
        }

        /* Main Content - Tiles */
        .tiles-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Always 2 columns */
            gap: 20px;
            padding: 20px;
            width: 90%; /* Slightly decrease width */
            max-width: 800px;
            margin: auto;
        }

        .tile {
            background-color: #ffcc00;
            color: black;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 170px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        .tile:hover {
            background-color: #ffa500;
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .tile img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            object-fit: contain;
        }

        /* Colors for Tiles */
        .class1 { background-color: #ff6666; }
        .class2 { background-color: #66cc66; }
        .class3 { background-color: #6699ff; }
        .teacher { background-color: #ff9900; }

        /* Mobile Screen Styles */
        @media screen and (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                background-color: #0056b3;
                top: 100%;
                left: 0;
                width: 100%;
                z-index: 10;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li {
                text-align: center;
                padding: 10px 0;
            }

            .tile {
                height: 140px;
            }

            .tiles-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="header">FLN ଓଡ଼ିଶା</div>

    <nav class="nav-bar">
        <div class="menu-container">
            <div class="hamburger" onclick="toggleMenu()">☰</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Team</a></li>
            </ul>
        </div>
        <button id="installButton">Install App</button>
    </nav>

    <div class="tiles-container">
        <div class="tile class1" onclick="location.href='class1.html'">
            <img src="/api/placeholder/60/60" alt="Class 1 Icon" />
            ୧ମ ଶ୍ରେଣୀ
        </div>
        <div class="tile class2" onclick="location.href='class2.html'">
            <img src="/api/placeholder/60/60" alt="Class 2 Icon" />
            ୨ୟ ଶ୍ରେଣୀ
        </div>
        <div class="tile class3" onclick="location.href='class3.html'">
            <img src="/api/placeholder/60/60" alt="Class 3 Icon" />
            ୩ୟ ଶ୍ରେଣୀ
        </div>
        <div class="tile teacher" onclick="location.href='teacher.html'">
            <img src="/api/placeholder/60/60" alt="Teacher Icon" />
            ଶିକ୍ଷକ
        </div>
    </div>

    <script>
        // Toggle menu function
        function toggleMenu() {
            document.getElementById("nav-links").classList.toggle("show");
        }

        // PWA installation
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show the install button
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                // We no longer need the prompt
                deferredPrompt = null;
                // Hide the install button
                installButton.style.display = 'none';
            }
        });

        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>

</body>
</html>
